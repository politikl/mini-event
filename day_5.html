<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Midnight Crossing</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="day_5.css">
  <link href="https://fonts.googleapis.googleapis.com/css2?family=Creepster&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåô</text></svg>">
</head>
<body>
  <div id="background"></div>

  <div id="auth-container">
    <div id="user-info" class="hidden">
      <span id="username-display"></span>
      <button id="sign-out-btn">Sign Out</button>
    </div>
    <button id="sign-in-btn" class="hidden">Sign In</button>
  </div>

  <div id="left-controls" class="top-controls">
    <a class="header-btn" href="index.html">‚Üê Back</a>
    <button id="day-leaderboard-btn" class="header-btn">üèÜ Day Leaderboard</button>
  </div>

  <div id="right-controls" class="top-controls">
    <div id="game-countdown" class="header-box">
      <div class="small-label">Event Ends</div>
      <div id="game-timer">--:--:--</div>
    </div>
  </div>

  <main id="game-wrap" role="main" aria-label="Game area">
    <div class="halloween-frame" aria-hidden="false">
      <div id="game-area">
        <div class="playbound" id="playbound">
          <canvas id="game-canvas" width="480" height="720" aria-label="Game canvas"></canvas>
          <button id="fullscreen-btn" class="fullscreen-btn" aria-label="Toggle fullscreen">‚§¢</button>

          <div id="hearts" aria-hidden="true"></div>
          <div id="big-score" class="center-score" style="top:46px;">Score: 0</div>
        </div>
      </div>
      <div id="game-note" class="game-note-muted">
        <small>Midnight Crossing ‚Äî move carefully. This is a reusable scaffold for Day 5.</small>
      </div>
    </div>
  </main>

  <!-- Play overlay (also used for initial ability pick and level-up) -->
  <div id="play-overlay" class="modal play-overlay">
    <div class="modal-content">
      <h2 id="overlay-title">Midnight Crossing</h2>
      <div id="overlay-body">
        <p id="overlay-desc">Press Play to start. (Gameplay will begin and you'll pick an ability.)</p>
        <div id="choice-area" class="choice-grid" style="display:none;"></div>
      </div>
      <div class="modal-buttons">
        <button id="play-btn" class="btn-primary">Play</button>
      </div>
    </div>
  </div>

  <!-- Day Leaderboard Modal -->
  <div id="day-leaderboard-modal" class="modal hidden">
    <div class="modal-content leaderboard-content">
      <h2>Day Leaderboard</h2>
      <div class="leaderboard-container">
        <table id="day-leaderboard-table">
          <thead><tr><th>Rank</th><th>Player</th><th>Score</th><th>When</th><th>Event?</th></tr></thead>
          <tbody id="day-leaderboard-body"></tbody>
        </table>
      </div>
      <div class="modal-buttons">
        <button id="day-leaderboard-close" class="btn-primary">Close</button>
      </div>
    </div>
  </div>

  <!-- Game Over content -->
  <div id="game-over-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Over</h2>
      <p>Your score: <strong id="final-score">0</strong></p>
      <p id="submit-note" style="font-size:0.9rem;color:#ffb86b;"></p>
      <div class="modal-buttons">
        <button id="submit-score-btn" class="btn-primary">Save Score</button>
        <button id="retry-btn" class="btn-secondary">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Jumpscare / flash overlay placeholder -->
  <div id="day-jumpscare" class="modal hidden" aria-hidden="true">
    <div class="modal-content" style="background:transparent;border:none;box-shadow:none;">
      <div id="flash" style="position:absolute;inset:0;background:white;opacity:0;pointer-events:none;"></div>
    </div>
  </div>

  <div id="hud" class="hud" aria-hidden="false" style="display:none;">
    <div id="hp-text">HP: 100 / 100</div>
    <div class="xp-bar"><i id="xp-fill"></i></div>
    <div style="margin-top:6px;">Level: <span id="lvl">1</span></div>
    <div class="ability-list" id="ability-pills"></div>
  </div>

  <!-- only Firebase imports/initialization live here -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      collection,
      getDocs,
      orderBy,
      query
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARY96nrH2Aio8rOiLkewSXtTS40TZLrAw",
      authDomain: "nerd-mini-events.firebaseapp.com",
      projectId: "nerd-mini-events",
      storageBucket: "nerd-mini-events.firebasestorage.app",
      messagingSenderId: "974357416633",
      appId: "1:974357416633:web:e190de60553a685d03e968",
      measurementId: "G-V9NGCSEY8J"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseDb = db;
    window.googleProvider = provider;
    window.firebaseSignInWithPopup = signInWithPopup;
    window.firebaseSignOut = signOut;
    window.firebaseOnAuthStateChanged = onAuthStateChanged;
    window.firebaseDoc = doc;
    window.firebaseSetDoc = setDoc;
    window.firebaseGetDoc = getDoc;
    window.firebaseCollection = collection;
    window.firebaseGetDocs = getDocs;
    window.firebaseQuery = query;
    window.firebaseOrderBy = orderBy;
    window.firebaseReady = true;
  </script>

  <!-- main game code (moved to day_5.js) -->
  <script src="day_5.js"></script>
</body>
</html>
