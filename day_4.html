<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 ‚Äî Candy Trader</title>
    <link rel="stylesheet" href="day_4.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <header class="top-tabs">
            <nav class="tabs">
                <button class="tab">‚óÑ</button>
                <button class="tab active">Candy trader</button>
                <button class="tab"> </button>
                <button class="tab"> </button>
            </nav>
        </header>

        <main class="main-frame">
            <div class="page-head">
                <div class="back-and-title">
                    <button id="back-btn" class="back-btn">&lt;-- Back</button>
                    <div class="page-title">Today's Leaderboard</div>
                </div>
            </div>

            <section class="content-area">
                <div class="left-col">
                    <div class="stats-box">
                        <div class="stats-title">Your Stats:</div>
                        <div class="stats-grid">
                            <div class="stat-pill">##</div>
                            <div class="stat-pill">##</div>
                            <div class="stat-pill">##</div>
                            <div class="stat-pill">##</div>
                            <div class="stat-pill">##</div>
                            <div class="stat-pill">##</div>
                        </div>
                    </div>

                    <div id="market-and-cards">
                        <div id="charts-container" class="cards-grid">
                            <!-- Charts/cards are created by the JS createCharts() function -->
                        </div>
                    </div>
                </div>

                <aside class="right-col">
                    <div class="summary-box">
                        <div>Current Cash: <span id="player-cash">$1000</span></div>
                        <div>Portfolio Value: <span id="portfolio-value">$0</span></div>
                        <div>Current Day : <span id="current-day">1</span></div>
                    </div>

                    <div class="controls-box">
                        <button id="reset-game-btn" class="control large">Reset Game</button>
                        <button id="next-day-btn" class="control large">Next Day</button>
                    </div>

                    <div class="settings-box">
                        <div class="settings-label">Settings</div>
                        <div class="setting-row">
                            <label class="toggle">
                                <input type="checkbox" id="auto-advance">
                                <span class="slider"></span>
                            </label>
                            <span>Game Auto Advance</span>
                        </div>
                        <div class="setting-row">
                            <label>Game Speed</label>
                            <input type="range" id="game-speed" min="0.25" max="2" step="0.25" value="1">
                        </div>
                    </div>
                </aside>
            </section>
        </main>
    </div>

    <!-- Achievement popup -->
    <div id="achievement-popup" class="hidden">
        <div class="achievement-content">
            <h3>Achievement Unlocked!</h3>
            <p id="achievement-name"></p>
            <p id="achievement-description"></p>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal hidden">
        <div class="modal-content">
            <h2>üèÜ High Scores üèÜ</h2>
            <div id="leaderboard-content">
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
            </div>
            <button id="close-leaderboard" class="modal-close">Close</button>
        </div>
    </div>

    <!-- Required scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="day_4.js"></script>
</body>
</html>
