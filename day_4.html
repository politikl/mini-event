<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 ‚Äî Candy Trader</title>
    <link rel="stylesheet" href="day_4.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <div class="nav-buttons">
            <button id="back-btn" class="tab">&lt;-- Back</button>
            <button id="leaderboard-btn" class="tab">Today's Leaderboard</button>
        </div>

        <!-- top-right timer (from day_3 theme) -->
        <div id="right-controls" class="top-controls" style="right:18px;">
            <div id="game-countdown" class="header-box">
                <div class="small-label">Game Ends</div>
                <div id="game-timer">--:--:--</div>
            </div>
        </div>

        <main class="main-frame">

                            <section class="content-area">
                                <div class="left-col">
                                    <div class="stats-box">
                                        <div class="stats-title">Your Stats:</div>
                                        <div class="stats-grid">
                                            <div class="stat-pill"><span class="stat-label">Total Value:</span> <span id="stat-total-value">$1000</span></div>
                                            <div class="stat-pill"><span class="stat-label">Day:</span> <span id="stat-day">1</span></div>
                                            <div class="stat-pill"><span class="stat-label">Holdings:</span> <span id="stat-holdings">0</span></div>
                                            <div class="stat-pill"><span class="stat-label">Best Stock:</span> <span id="stat-best-stock">-</span></div>
                                            <div class="stat-pill"><span class="stat-label">Achievements:</span> <span id="stat-achievements">0</span></div>
                                            <div class="stat-pill"><span class="stat-label">Net Change:</span> <span id="stat-net-change">$0</span></div>
                                        </div>
                                    </div>

                                    <div id="market-and-cards">
                                        <div id="charts-container" class="cards-grid">
                                            <!-- Charts/cards are created by the JS createCharts() function -->
                                        </div>
                                    </div>
                                </div>

                                <aside class="right-col">
                                    <div class="summary-box">
                                        <div>Current Cash: <span id="player-cash">$1000</span></div>
                                        <div>Portfolio Value: <span id="portfolio-value">$0</span></div>
                                        <div>Current Day : <span id="current-day">1</span></div>
                                    </div>

                                    <div class="controls-box">
                                        <button id="reset-game-btn" class="control large">Reset Game</button>
                                        <button id="wipe-save-btn" class="control large">Wipe Saved State</button>
                                        <button id="next-day-btn" class="control large">Next Day</button>
                                    </div>

                                    <div class="portfolio-box">
                                        <table id="portfolio-table">
                                            <thead>
                                                <tr>
                                                    <th>Stock</th>
                                                    <th>Qty</th>
                                                    <th>Value</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>

                                    <div id="message" class="hidden"></div>

                                    <div class="settings-box">
                                        <div class="settings-label">Settings</div>
                                        <div class="setting-row">
                                            <label class="toggle">
                                                <input type="checkbox" id="auto-advance">
                                                <span class="slider"></span>
                                            </label>
                                            <span>Game Auto Advance</span>
                                        </div>
                                        <div class="setting-row">
                                            <label>Game Speed</label>
                                            <input type="range" id="game-speed" min="0.1" max="10" step="0.1" value="1">
                                            <span id="game-speed-display" style="margin-left:8px;font-weight:700">1.0x</span>
                                        </div>
                                    </div>
                                </aside>
                            </section>
                        </main>
                    </div>

                    <!-- Achievement popup -->
                    <div id="achievement-popup" class="hidden">
                        <button id="achievement-close" class="achievement-close">√ó</button>
                        <h3>Achievement Unlocked!</h3>
                        <p id="achievement-name"></p>
                        <p id="achievement-description"></p>
                    </div>

                    <!-- Leaderboard Modal -->
                    <div id="leaderboard-modal" class="modal hidden">
                        <div class="modal-content">
                            <h2>üèÜ High Scores üèÜ</h2>
                            <div id="leaderboard-content">
                                <table id="leaderboard-table">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>Player</th>
                                            <th>Score</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="leaderboard-body"></tbody>
                                </table>
                            </div>
                            <button id="close-leaderboard" class="modal-close">Close</button>
                        </div>
                    </div>

                    <!-- Firebase init (copied from day_3) -->
                    <script type="module">
                      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
                      import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
                      import { 
                          getAuth, 
                          GoogleAuthProvider, 
                          signInWithPopup, 
                          signOut, 
                          onAuthStateChanged 
                      } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
                      import { 
                          getFirestore, 
                          doc, 
                          setDoc, 
                          getDoc,
                          collection,
                          getDocs,
                          orderBy,
                          query 
                      } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

                      const firebaseConfig = {
                          apiKey: "AIzaSyARY96nrH2Aio8rOiLkewSXtTS40TZLrAw",
                          authDomain: "nerd-mini-events.firebaseapp.com",
                          projectId: "nerd-mini-events",
                          storageBucket: "nerd-mini-events.firebasestorage.app",
                          messagingSenderId: "974357416633",
                          appId: "1:974357416633:web:e190de60553a685d03e968",
                          measurementId: "G-V9NGCSEY8J"
                      };
                      const app = initializeApp(firebaseConfig);
                      const analytics = getAnalytics(app);
                      const auth = getAuth(app);
                      const db = getFirestore(app);
                      const provider = new GoogleAuthProvider();

                      window.firebaseApp = app;
                      window.firebaseAuth = auth;
                      window.firebaseDb = db;
                      window.googleProvider = provider;
                      window.firebaseSignInWithPopup = signInWithPopup;
                      window.firebaseSignOut = signOut;
                      window.firebaseOnAuthStateChanged = onAuthStateChanged;
                      window.firebaseDoc = doc;
                      window.firebaseSetDoc = setDoc;
                      window.firebaseGetDoc = getDoc;
                      window.firebaseCollection = collection;
                      window.firebaseGetDocs = getDocs;
                      window.firebaseQuery = query;
                      window.firebaseOrderBy = orderBy;
                      window.firebaseReady = true;
                    </script>

                    <!-- Required scripts -->
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script src="day_4.js"></script>
                </body>
                </html>
